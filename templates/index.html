{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %} title %}


{% block content %}

    <div class="container mt-2">
        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
            {% for film_id, film in films.items() %}
                <div class="col">
                    <div class="card m-3 p-3" style="width: 18rem;">
                        <img src="{{ film.image }}"
                             class="card-img-top" alt="{{ film.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ film.name }}</h5>
                            <p class="card-text">{{ film.release_date }}</p>
                            <a href="{{ url_for("get_film", film_id=film_id) }}" class="btn btn-success">Подробнее</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
